<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    
     <ion-searchbar 
    (ionInput)="searchCharacters($event)" 
    placeholder="Buscar..." 
    debounce="500">
  </ion-searchbar>
    
    @for (product of filteredProducts; track product.id) {
      <ion-card>
        <ion-img [src]="product.images[0]" alt="Product Image"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ product.title }}</ion-card-title>
          <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ product.description }}</p>
          <ion-chip color="primary">{{ product.category.title }}</ion-chip>
        </ion-card-content>
        <ion-button [routerLink]="['/detail', product.id]" expand="full" color="secondary">
            Ver Descripci√≥n
          </ion-button>
      </ion-card>
    }
  </ion-list>
</ion-content>
